<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
    <title>Trains n' Shit</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <p>Train Time is Fun Time. Do it.
      </div>
    </div>
    <div class="container">
      <div class="card mb-5">
        <div class="card-header">Find Your Train 
          <button type="button" style="float:right"; class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add New Train</button>
        </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
                <tbody> <!-- /////////////////// Content Goes Here  ////////////////////////  -->
                </tbody>
              </table>
          </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Train</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="submitForm">
              <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Where is it going?">
              </div>
              <div class="form-group">
                <label>First Train Time</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="Start Time">
              </div>
              <div class="form-group">
                <label>Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="addTrain" type="button" class="btn btn-primary" data-dismiss="modal">Add Train</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="assets/js/app.js"></script>

  </body>
</html>
